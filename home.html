<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="home.css">

</head>

<body>
    <h1><i>ab's PHOTOGRAPHY</i></h1>

    <div class="dropdown" role="dropdown">
        <span class="toggle" role="toggle" onclick="openNav()">&#9776; </span>
        <ul class="menu" id="menu" role="div">
            <a href="#home" class="home"><i class="fas fa-home">Home</i></a>
            <a href="#About" class="abt"><i class="fas fa-camera">About</i></a>
            <a href="#booking" class="bookings"><i class="fas fa"> Bookings </i></a>
            <a href="#Contacts" class="contacts"><i class="fas fa-mobile">Contacts</i></a>
            <a href="#sign" class="sign"><i class="fas fa">Sign In/Up </i></a>
        </ul>
    </div>

    <form id="booking">
        <table>
            <tr>
                <td>event:</td>
                <td><input type="text" role="EventName"> </td>
            </tr>
            <tr>
                <td>time:</td>
                <td><input type="text" role="time"></td>
            </tr>
            <tr>
                <td>place:</td>
                <td><input type="text" role="loc"></td>
            </tr>
            <tr>
                <td>client number:</td>
                <td><input type="text" role="number"></td>
            </tr>
            <tr>
                <td>Details</td>
                <td>
                    <textarea name="Details" id="" cols="22" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" role="">
                </td>
            </tr>
        </table>
    </form>

    <form id="sign">
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" role="name"></td>
            </tr>
            <tr>
                <td> Email</td>
                <td><input type="text" role="Email"> </td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" role="passward"></td>
            </tr>
            <tr>
                <td><input type="submit" role="submit"></td>
            </tr>
        </table>
    </form>

    <div class="box" role="box" id="#contacts">
        ab's Photography <br> Head Office,<br> P.O BOX <br> Email us: <br>
        <a href="#" style="color: #0000ff; text-decoration: none;"><i class="fas fa-envelope">info@ABS.com</i></a>
    </div>




    <script src="home.js">
    </script>


</body>

</html>
